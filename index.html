<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulario GitHub</title>
  <style>
    :root{--bg:#f6f8fa;--card:#fff;--accent:#0366d6;--muted:#6b7280}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;background:var(--bg);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .wrap{width:100%;max-width:520px}
    .card{background:var(--card);border-radius:12px;padding:20px;box-shadow:0 6px 20px rgba(11,15,20,0.06)}
    h1{margin:0 0 12px;font-size:20px}
    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);display:block}
    input[type="text"], input[type="url"]{width:100%;padding:10px;border-radius:8px;border:1px solid #e6e9ee;font-size:15px}
    .row{display:flex;gap:8px}
    button{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:0;font-weight:600;cursor:pointer}
    button.secondary{background:#e6eefc;color:var(--accent);font-weight:600;border:1px solid rgba(3,102,214,0.08)}
    .result{margin-top:14px;padding:12px;border-radius:8px;border:1px dashed #e6e9ee;background:#fbfeff}
    a.profile{color:var(--accent);font-weight:600;text-decoration:none}
    .hint{font-size:13px;color:var(--muted);margin-top:6px}
    .error{color:#b00020;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Formulario: nombre y dirección de GitHub</h1>

      <form id="ghForm" novalidate>
        <div>
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Tu nombre completo" required />
        </div>

        <div>
          <label for="github">Dirección de GitHub (URL completa)</label>
          <input id="github" name="github" type="url" placeholder="https://github.com/tu-usuario" required />
          <div class="hint">Introduce la URL completa (p. ej. https://github.com/octocat).</div>
        </div>

        <div class="row">
          <button type="submit">Enviar</button>
          <button type="button" id="resetBtn" class="secondary">Limpiar</button>
        </div>

        <div id="error" class="error" role="status" aria-live="polite"></div>

        <div id="result" class="result" style="display:none" aria-live="polite">
          <div id="cardContent"></div>
          <div style="margin-top:10px;display:flex;gap:8px">
            <button id="openBtn" type="button">Abrir perfil</button>
            <button id="copyBtn" type="button" class="secondary">Copiar URL</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('ghForm');
    const nameInput = document.getElementById('name');
    const githubInput = document.getElementById('github');
    const errorDiv = document.getElementById('error');
    const result = document.getElementById('result');
    const cardContent = document.getElementById('cardContent');
    const openBtn = document.getElementById('openBtn');
    const copyBtn = document.getElementById('copyBtn');
    const resetBtn = document.getElementById('resetBtn');

    function isLikelyGithubUrl(url) {
      try {
        const u = new URL(url);
        // aceptar github.com y subdominios si hay
        return u.hostname.toLowerCase().endsWith('github.com') && /^\/[^\/\s]+\/?$/.test(u.pathname);
      } catch(e) {
        return false;
      }
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      errorDiv.textContent = '';
      result.style.display = 'none';

      const name = nameInput.value.trim();
      let github = githubInput.value.trim();

      if (!name) {
        errorDiv.textContent = 'Por favor introduce un nombre.';
        return;
      }

      // Si el usuario puso solo usuario, intenta completar
      if (/^[a-zA-Z0-9-_]+$/.test(github)) {
        github = `https://github.com/${github}`;
      }

      if (!isLikelyGithubUrl(github)) {
        errorDiv.textContent = 'Introduce una URL válida de GitHub (p. ej. https://github.com/tu-usuario).';
        return;
      }

      // Construir UI de resultado
      const safeName = escapeHtml(name);
      const safeUrl = github;
      cardContent.innerHTML = `
        <div style="font-weight:700">${safeName}</div>
        <div style="margin-top:6px">
          <a class="profile" href="${safeUrl}" target="_blank" rel="noopener noreferrer">${safeUrl}</a>
        </div>
      `;
      openBtn.onclick = () => window.open(safeUrl, '_blank', 'noopener');
      copyBtn.onclick = async () => {
        try {
          await navigator.clipboard.writeText(safeUrl);
          copyBtn.textContent = 'Copiado ✓';
          setTimeout(() => (copyBtn.textContent = 'Copiar URL'), 1500);
        } catch {
          copyBtn.textContent = 'Error copia';
        }
      };

      result.style.display = 'block';
    });

    resetBtn.addEventListener('click', () => {
      nameInput.value = '';
      githubInput.value = '';
      errorDiv.textContent = '';
      result.style.display = 'none';
    });

    // pequeño escape para evitar inyección en el innerHTML del nombre
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, (m) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
  </script>
</body>
</html>
